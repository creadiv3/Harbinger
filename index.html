<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harbinger</title>
    <script
      src="https://kit.fontawesome.com/be8c33a886.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <a href="#" class="navbar-brand">HARBINGER</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#mobile-menu"
        aria-controls="mobile-menu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mobile-menu">
        <ul class="navbar-nav" id="mobile-menu">
          <li class="dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
              >Clothing</a
            >
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Outfits</a>
              <a href="#" class="dropdown-item">Tops</a>
              <a href="#" class="dropdown-item">Bottoms</a>
            </div>
          </li>
          <li><a href="#" class="nav-link">Lingerie</a></li>
          <li><a href="#" class="nav-link">Shoes</a></li>
          <li><a href="#" class="nav-link">Accessories</a></li>
        </ul>
      </div>
      <div class="btn-group ml-auto" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">
          <i class="fa-solid fa-cart-shopping mr-1"></i>Cart
        </button>
        <button type="button" class="btn btn-secondary">
          <i class="fa-solid fa-user mr-1"></i>Account
        </button>
      </div>
    </nav>

    <section class="carousel">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/1.jpeg" class="d-block w-100" alt="" />
            <div class="carousel-caption d-none d-md-block">
              <h4>new arrival</h4>
              <h3>Nulla Maximus</h3>
              <a type="button" class="btn btn-primary">Shop now</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/2.jpeg" class="d-block w-100" alt="" />
            <div class="carousel-caption d-none d-md-block">
              <h4>new arrival</h4>
              <h3>Nulla Maximus</h3>
              <a type="button" class="btn btn-primary">Shop now</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/3.jpeg" class="d-block w-100" alt="" />
            <div class="carousel-caption d-none d-md-block">
              <h4>new arrival</h4>
              <h3>Nulla Maximus</h3>
              <a type="button" class="btn btn-primary">Shop now</a>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          type="button"
          data-target="#carouselExampleCaptions"
          data-slide="prev"
          role="button"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          type="button"
          data-target="#carouselExampleCaptions"
          data-slide="next"
          role="button"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
